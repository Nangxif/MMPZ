<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>买卖铺子-做自己的买卖</title>
	<link rel="shortcut icon" href="/public/img/favicon.ico"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="/public/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/public/css/register.css">
	<link rel="stylesheet" type="text/css" href="/public/css/iconfont.css">
</head>
<body>
	<!--The StartLine of register title-->
	<div class="register-title">
		<a href="/"><i class="iconfont icon-shangyiyehoutuifanhui"></i></a><h1>注册</h1>
	</div>
	<!--The EndLine of register title-->
	<!--The StartLine of register content-->
	<div class="content">
		<div class="input-group">
	      <input type="text" class="form-control" aria-label="..." placeholder="请输入昵称" id="username">
	    </div>
		<div class="input-group">
	        <input type="text" class="form-control" aria-label="..." placeholder="请输入手机号" id="mobilephone">
	    </div>

	    <!--<div class="input-group">-->
	      <!--<input type="text" class="form-control" aria-label="..." placeholder="请输入验证码" id="number">-->
	      <!--<div class="input-group-btn">-->
	      	<!--<button type="button" class="btn btn-default">获取验证码</button>-->
	      <!--</div>-->
	    <!--</div>-->

	    <div class="input-group">
	      <input type="password" class="form-control" aria-label="..." placeholder="请输入密码" id="password">
	    </div>
	    <div class="input-group">
	      <input type="password" class="form-control" aria-label="..." placeholder="请输入确认密码" id="repassword">
	    </div>

	    <div class="input-group">
	      <button class="btn btn-default register-btn" data-toggle="modal" data-target="#myRegisterModal" id="register">注册</button>
	    </div>
	</div>
	<!--The EndLine of register content-->
	<!--The StartLine of register OK-->
	<div class="modal fade" id="myRegisterModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel"></h4>
				</div>
				<div class="modal-body" id="Register-text"></div>
				<div class="modal-footer">
					<a type="button" class="btn btn-default" id="register_close">关闭</a>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
	<!--The EndLine of register OK-->
</body>
<script src="/public/js/jquery-3.3.1.min.js"></script>
<script src="/public/js/bootstrap.min.js"></script>
<script src="/public/js/DES.js"></script>
<script src="/public/js/register.js"></script>
</html>
